<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">
        //these are the variables created to set latitude and longitude
        var lat = 0;
        var lon = 0;
        
        //this is the function to pull the geo location and set it within the API URL
        navigator.geolocation.getCurrentPosition(function (position) {
            lat = position.coords.latitude;
            lon = position.coords.longitude;

            console.log(lat);
            console.log(lon);

            var APIKey = "700d2b3940dbe3d3724d18c988a5683b";    //input your own custom API key here
                    //below is our custom API url by geographical data, 
                    //lat and lon is added in the geolocation that was pulled from the geo tag
                    //set to '&units=imperial' for fahrenheit
            var queryURL = 'http://api.openweathermap.org/data/2.5/weather?' + 'lat=' + lat + '&lon=' + lon + '&units=imperial'+ '&appid=' + APIKey;

            //we then create an AJAX call
            $.ajax({
                url: queryURL,
                method: "GET"
            }).then(function (response) {
                // Log the queryURL
                console.log(queryURL);
                // Log the resulting object
                console.log(response);
            });

        });

    </script>

</body>

</html>
